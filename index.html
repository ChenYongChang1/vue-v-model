<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{person.name}} -- {{person.age}}</h2>
    <h3>{{person.fav}}</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text="msg"></div>
    <div v-text="person.fav"></div>
    <div v-html="htmlStr"></div>
    <input type="text" v-model="msg">
    <button  v-on:click="handlerClick">handlerClick</button>
    <button  @click="handlerClick">handlerClick @</button>
  </div>
  <script src="./Observer.js"></script>
  <script src="./MVue.js"></script>
  <script>
    let vm = new MVue({
      el: '#app',
      data:{
          person:{
            name: '陈永昌',
            age: 18,
            fav: '姑娘'
          },
          msg:'学习mvvm实现原理',
          htmlStr:'<h3>学的咋样，实现mvvm实现原理</h3>'
        
      },
      methods:{
        handlerClick(e){
          console.log(this.person);
          // this.$data.person.name = '学习Mvvm'
          this.person.name = '学习Mvvm'
        }
      }
    })
  </script>
</body>
</html>
